params:
- train
- --help
output:
  exit_code: 0
  stdout: |
    Usage: base-callback train [OPTIONS]

    Options:
      --output-dir PATH               [default: outputs]
      --epochs INTEGER                The number of epochs.  [default: 20]
      --lr-max FLOAT                  The max learning rate.  [default: 0.0001]
      --distributed / --no-distributed
                                      If the learner is distributed.  [default: no-
                                      distributed]
      --run-name TEXT                 The name for this run for logging purposes. If
                                      no name is given then the name of the output
                                      directory is used.
      --batch-size INTEGER            [default: 32]
      --help                          Show this message and exit.
